<div>
    <h2 id="page-heading">
        <span>Sale Invoice Payments</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sale-invoice-payment" [routerLink]="['/sale-invoice-payment/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Sale Invoice Payment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="saleInvoicePayments">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="paymentDate"><span>Payment Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="amount"><span>Amount</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="saleInvoice.id"><span>Sale Invoice</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="paymentMethod.code"><span>Payment Method</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let saleInvoicePayment of saleInvoicePayments ;trackBy: trackId">
                <td><a [routerLink]="['/sale-invoice-payment', saleInvoicePayment.id, 'view' ]">{{saleInvoicePayment.id}}</a></td>
                <td>{{saleInvoicePayment.paymentDate | date:'medium'}}</td>
                <td>{{saleInvoicePayment.amount}}</td>
                <td>
                    <div *ngIf="saleInvoicePayment.saleInvoice">
                        <a [routerLink]="['../sale-invoice', saleInvoicePayment.saleInvoice?.id, 'view' ]" >{{saleInvoicePayment.saleInvoice?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="saleInvoicePayment.paymentMethod">
                        <a [routerLink]="['../payment-method', saleInvoicePayment.paymentMethod?.id, 'view' ]" >{{saleInvoicePayment.paymentMethod?.code}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sale-invoice-payment', saleInvoicePayment.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sale-invoice-payment', saleInvoicePayment.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sale-invoice-payment/'+ saleInvoicePayment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="saleInvoicePayments && saleInvoicePayments.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
